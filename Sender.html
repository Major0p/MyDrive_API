    <br>
    <button onclick="send()">Send</button>

<script>
    const fileInpt = document.getElementById("fileInpt");
    const send = async ()=>{
        let file = fileInpt.files[0];
        let base64string = '';
        await new Promise((res,rej)=>{
            
        });
        let reader =  new FileReader();
        reader.readAsDataURL(file);
        reader.onload = (e)=>{
                base64string = e.target.result;
        }
        let addFileUrl = "https://localhost:7149/api/File/add"
        let url = addFileUrl;
        let obj = {
                data : base64string,
                id : "shubham12",
                uploadType : "FOLDER",
                parentFolder : 'HOME',
                starred : 'false',
                trash : "false",
            };
        let res = await fetch(url,{
            method : "POST",
            body : JSON.stringify(obj),
            headers:{
                'Content-Type':'application/json'
            }
        });

        console.log(res);
    }
</script>
