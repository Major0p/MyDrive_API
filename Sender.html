<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>File</h1>
        <div>
            <input id="fileInpt" type="file" >
        </div>
    </div>
    <!-- <div>
        <h1>User</h1>
        <div>
        </div>
    </div> -->
    <br>
    <button onclick="send()">Send</button>
</body>
<script>
    const fileInpt = document.getElementById("fileInpt");
    const send = async ()=>{
        let file = fileInpt.files[0];
        
        let formdData = new FormData();
        formdData.append("file",file);
        formdData.append("id",'shubham12');
        formdData.append("uploadType",'FOLDER');
        formdData.append("parentFolder",'HOME');
        formdData.append("starred",'false');
        formdData.append("trash",'false');

        let addFileUrl = "https://localhost:7149/api/File/add"
        let url = addFileUrl;
        let res = await fetch(url,{
            method : "POST",
            body : formdData,
            headers:{
                'Content-Type':'multipart/form-data'
            }
        });

        console.log(res);
    }
</script>
</html>
